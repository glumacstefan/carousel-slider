<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="c-carousel">
        <div class="c-carousel__navigation">
            <button class="c-carousel__nav-arrow c-carousel__nav-arrow--left" type="button">
                <span></span>
            </button>
            <button class="c-carousel__nav-arrow c-carousel__nav-arrow--right" type="button">
                <span></span>
            </button>
        </div>
        <div class="c-carousel__wrapper">
            <div class="c-carousel__slide">
                <img src="assets/photo1.jpeg" alt="slide 1">
            </div>
            <div class="c-carousel__slide">
                <img src="assets/photo2.jpeg" alt="slide 2">
            </div>
            <div class="c-carousel__slide">
                <img src="assets/photo3.webp" alt="slide 3">
            </div>
            <div class="c-carousel__slide">
                <img src="assets/photo4.webp" alt="slide 4">
            </div>
            <div class="c-carousel__slide">
                <img src="assets/photo5.webp" alt="slide 5">
            </div>
            <div class="c-carousel__slide">
                <img src="assets/photo6.jpeg" alt="slide 6">
            </div>
            <div class="c-carousel__slide">
                <img src="assets/photo7.jpeg" alt="slide 7">
            </div>
        </div>
    </div>
</body>
</html>
